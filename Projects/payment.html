<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<style>
    body{
        background-image: url("https://kastamonupancar.com.tr/wp-content/uploads/2018/11/wallpaper.wiki-Desktop-Best-And-Website-background-2560x1600-PIC-WPD0012553.jpg");
        background-repeat: no-repeat;
            background-size: auto;
            background-attachment: fixed;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
            font-size: larger;
    }
    fieldset{
        border-color: rgba(36, 0, 34, 0.253);
        background-color: rgba(255, 0, 140, 0.150);    
    }
    legend{
        color: rgb(90, 0, 50);
        text-align: center;
    }

table,#tablo1 td, #tablo1 th {
    
    border: 5px solid black;
    text-align: center;
    border-collapse: collapse;         
    }

th{
    padding: 5px;
    }

td{
    padding:32px;
    }

caption{
    font-size: 32px;
    border:  5px solid black;
    color: rgb(90, 0, 50);
    }    

</style>
<body>

    <fieldset id="faturaVeKira">
        <legend><h2>Bill / Rent Payment</h2></legend>
        <p><b>LAST PAYMENT DATE : Wed Oct 28 2020 23:59:59 GMT+0300 (GMT+03:00)</b></p>
        <p id="demo"></p>
        <button type="button"onclick="document.getElementById('demo').innerHTML = Date()">Display Date and Time</button>
       
        <br><br>
        <table id="tablo1" >
            <caption>Bill / Rent Payment</caption>
            <tr>
                <th style="width: 20%;"><p>Rent</p></th>
                <th style="width: 15%;"><p>Corridor Electricity Bill</p></th>
                <th style="width: 15%;"><p>Corridor Water Bill</p></th>
                <th style="width: 15%;"><p>Corridor Cleaning</p></th>
                <th style="width: 15%;"><p>Sum</p></th>
                <th style="width: 25%;"><p>Bill per Flat</p></th>
                <th style="width: 15%;"><p>Pay</p></th>
            </tr>

            <tr>
                <td>650 * 8 TL</td>
                <td>50 TL</td>
                <td>20 TL</td>
                <td>40 TL</td>
                <td>110 TL</td>
                <td>13.75 + 650 TL</td>
                <td><button type="button"> Pay</button></td>
            </tr>
        </table>

    </fieldset><br>

    <fieldset>
        <legend><h3>Complaint</h3></legend>
        <label for="şikayetVar">Complaint : </label>
        <textarea name="şikayetVar" id="şikayetVar" cols="30" rows="8"></textarea>
        <label for="fileSK">for Picture: </label>
        <input type="file" id="fileSK" name="fileSK">
        <br><br>

        <label for="şikayetGönder"></label>
        <input type="button" name="şikayetGönder" id="şikayetGönder" value="Gönder">

        <!--ŞİKAEY SIFIRLA BUTONU ÇALIŞMIYOR-->
        <label for="şikayetSıfırla"></label>
        <input type="reset" name="reset" id="şikayetSıfırla">
    </fieldset><br>

    <label for=""></label>
    <input type="button" value="BACK" name="back" id="back" onclick="window.location.href = 'general_info.html'">
</body>
</html>
