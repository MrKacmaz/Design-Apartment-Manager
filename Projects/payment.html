<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="cssForProject01.css">
</head>

<body>
    <div class="pay-hero">
        <legend>
            <h2>Bill / Rent Payment</h2>
        </legend>
        <div class="bill-rent-table">
            <br><br><p><b>LAST PAYMENT DATE : Wed Oct 28 2020 23:59:59 GMT+0300 (GMT+03:00)</b></p>
            <p id="demo"></p>

            <br><br>
            <table id="tablo1">
                <caption>Bill / Rent Payment</caption>
                <tr>
                    <th style="width: 20%;">
                        <p>Rent</p>
                    </th>
                    <th style="width: 15%;">

                    </th>

                    </th>
                    <th style="width: 15%;">

                    </th>
                    <th style="width: 15%;">
                        <p>Sum</p>
                    </th>
                    <th style="width: 25%;">
                        <p>Bill per Flat</p>
                    </th>
                    <th style="width: 15%;">
                        <p>Pay</p>
                    </th>
                </tr>

                <tr>
                    <td>650 * 8 TL</td>
                    <td>50 TL</td>
                    <td>20 TL</td>
                    <td>40 TL</td>
                    <td>110 TL</td>
                    <td>13.75 + 650 TL</td>
                    <td><button type="button" id="pay-bill"> Pay</button></td>
                </tr>
            </table>
        </div>

        <legend>
            <br><br><br><h2>Complaint</h2>
        </legend>

        <div class="comp-pay"><br>
            <textarea name="şikayetVar" id="şikayetVar" cols="30" rows="8"></textarea><br>
            <button type="button" class="cop-pay-but">Sent</button>
            <button type="button" class="cop-pay-but">Reset</button><br><br>
            <button type="button" class="cop-pay-but" onclick="window.location.href = 'general_info.html'">Back</button>

        </div>
