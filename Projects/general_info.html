<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="cssForProject01.css">
</head>

<body>
    <div class="infoHero">
        <div class="to-do">
            <legend>
                <h2>To-Do</h2>
            </legend>
            <div class="list-to-do">
                <br>
                <ul>
                    <p><b>To-Do in The Apartment</b></p>
                    <p>corridor cleaning</p>
                    <p>basement light problem</p>
                    <p>exterior door repair</p>
                </ul><br>
                <ul>
                    <p><b>Garden Arrangements</b></p>
                    <p>New land</p>
                    <p>New Saplings</p>
                    <p>Garden cleaning</p>
                </ul><br>
                <ul>
                    <p><b>Bill / Rent</b></p>
                    <button type="button" id="pay" onclick="window.location.href = 'payment.html'">Pay</button>
                </ul>
            </div>
        </div>

        <div class="complaint">
            <legend>
                <h2>Complaint</h2>
            </legend>
            <div class="complaintBtn">
                <br><br>
                <textarea name="şikayetVar" placeholder="Your Complaint..." id="şikayetVar" cols="30"
                    rows="8"></textarea>
                <form class="comp-button">
                    <input type="file">
                    <button type="button" class="info-com-btn"> gönder</button>
                    <button type="button" class="info-com-btn"> reset </button>
                </form>
            </div>
        </div>


        <div class="userId">
            <legend>
                <h2>Registered Persons in the Building</h2>
            </legend>
            <div class="registerBtn">
                <ul>
                    <p>
                        <button type="button" class="flat-btn" onclick="getDaireNo(0)">
                            <p id="DaireKişi0"></p>
                        </button>
                    <p id="yeniKişi0"></p>
                    </p>

                    <p>
                        <button type="button" class="flat-btn" onclick="getDaireNo(1)">
                            <p id="DaireKişi1"></p>
                        </button>
                    <p id="yeniKişi1"></p>
                    </p>

                    <p>
                        <button type="button" class="flat-btn" onclick="getDaireNo(2)">
                            <p id="DaireKişi2"></p>
                        </button>
                    <p id="yeniKişi2"></p>
                    </p>

                    <p><button type="button" class="flat-btn" onclick="getDaireNo(3)">
                            <p id="DaireKişi3"></p>
                        </button>
                    <p id="yeniKişi3"></p>
                    </p>

                    <p><button type="button" class="flat-btn" onclick="getDaireNo(4)">
                            <p id="DaireKişi4"></p>
                        </button>
                    <p id="yeniKişi4"></p>
                    </p>

                    <p><button type="button" class="flat-btn" onclick="getDaireNo(5)">
                            <p id="DaireKişi5"></p>
                        </button>
                    <p id="yeniKişi5"></p>
                    </p>

                    <p><button type="button" class="flat-btn"
                            onclick="window.location.href = 'log.html'">Log-out</button>
                    </p>

                </ul>

            </div>

        </div>
    </div>

    <script>
        var isimler = [];
        isimler.push("alperen", "ahmet", "ali", "sevgi", "huriye", "hacı amca");
        var soyisimler = [];
        soyisimler.push("kaçmaz", "bisiklet", "uçar", "keklk", "durmaz", "bilmemneoğulları");
        var yaşlar = [];
        yaşlar.push(21, 50, 39, 35, 45, 40);
        var daireler = [];
        daireler.push(1, 2, 3, 4, 5, 6);

        for (var i = 0; i < 6; i++) {
            document.getElementById("DaireKişi" + i).innerHTML = daireler[i] + ": No Flat";

        }

        function getDaireNo(index) {
            var x = isimler[index];
            var y = soyisimler[index];
            var z = yaşlar[index];
            var k = daireler[index];
            alert(x + " " + y + " yaş: " + z + " daire: " + k);
        }

    </script>
</body>

</html>
